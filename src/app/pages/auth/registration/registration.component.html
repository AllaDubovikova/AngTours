<div>
    <div class="field grid">
        <label class="col-fixed" style="width:100px" for="login">Логин</label>
        <input
            type="text" 
            pInputText 
            id="login"
            [ngClass]="{'input-error': !login || login.length < 3}"  
            [(ngModel)]="login" 
        />
    </div>

    <div class="field grid">
        <label class="col-fixed" style="width:100px" for="login">Пароль</label>
        <input
            type="password" 
            pInputText 
            id="password"
            [ngClass]="{'input-error': !password || password.length < 6}"  
            [(ngModel)]="password" 
        />
    </div>

    <div class="field grid">
        <label class="col-fixed" style="width:100px" for="login">Повторите пароль</label>
        <input
            type="password" 
            pInputText 
            id="repeatPassword"
            [ngClass]="{'input-error': password !== repeatPassword}"  
            [(ngModel)]="repeatPassword" 
        />
    </div>

    <div class="field grid">
        <label class="col-fixed" style="width:100px" for="login">Email</label>
        <input
            type="email" 
            pInputText 
            id="email"
            [(ngModel)]="email" 
        />
    </div>

    <div class="flex items-center gap-1">
        <p-checkbox 
        inputId="saveInStore" 
        [binary]="true"
        [(ngModel)] = "isRemember"
         />
        <label for="saveInStore" class="ml-2">{{labelText}}</label>
    </div>

    <div class="mt-3 flex align-items-center justify-content-between">
        <p-button 
        label="Зарегистрироваться" 
        [disabled]="!login || login.length < 3 || !password || password.length < 6 || password !== repeatPassword"
        (onClick) = "onAuth($event)"
        />
    </div>
</div>
